<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
    <header th:fragment="header">
        <!-- Navbar top -->
        <div class="container">
            <div class="navbar-top d-flex justify-content-between align-items-center py-2">
                <div class="social-link d-flex">
                    <a href="#"><img src="/image/twitter.png" alt="Twitter" width="30px" class="mr-2"></a>
                    <a href="#"><img src="/image/facebook.png" alt="Facebook" width="30px" class="mr-2"></a>
                    <a href="#"><img src="/image/google-plus.png" alt="Google Plus" width="30px"></a>
                </div>
                <div class="logo">
                    <h3>Elite Furnishings</h3>
                </div>
                <div class="icons d-flex align-items-center">
                    <a th:href="@{/shoppingcart/listorderdetails}" class=""><img src="/image/shopping-cart.png" alt="Shopping Cart" width="35px"></a>
                    <ul class="navbar-nav" >
                        <li class="nav-item dropdown">
                            <h5 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> Account
                            </h5>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/logout}">Sign out</a>
                                <a class="dropdown-item" th:href="@{/account/profile}">My profile</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Navbar top -->
    </header>
</body>

</html>
